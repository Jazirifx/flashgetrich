<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniswap Liquidity Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .address-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .address-container input {
            font-size: 16px;
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Uniswap Liquidity dApp</h1>

    <!-- Start Button -->
    <button class="button" onclick="startLiquidity()">Start</button>

    <!-- Withdraw Button -->
    <button class="button" onclick="withdrawLiquidity()">Withdraw</button>

    <!-- Uniswap Liquidity Contract Address Section -->
    <div class="address-container">
        <input type="text" id="contractAddress" value="0x010764a74c7C1c4844917485f5ECfe181839Eb90" readonly>
        <button class="button" onclick="copyAddress()">Copy Address</button>
    </div>

    <script>
        function startLiquidity() {
            alert("Starting liquidity process...");
            // Add code to start liquidity (e.g., interacting with smart contract)
        }

        function withdrawLiquidity() {
            alert("Withdrawing liquidity...");
            // Add code to withdraw liquidity (e.g., interacting with smart contract)
        }

        function copyAddress() {
            const addressInput = document.getElementById("contractAddress");
            addressInput.select();
            addressInput.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(addressInput.value).then(() => {
                alert("Address copied: " + addressInput.value);
            }).catch(err => {
                console.error("Failed to copy address: ", err);
            });
        }
    </script>
</body>
</html>
